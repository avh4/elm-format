name: Build release

on:
  push:
    tags: '*'
    branches: 'release/*'

jobs:
  build:
    strategy:
      matrix:
        os:
        - windows-latest
        - macOS-latest

    name: release-${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    steps:
    - name: Configure environment
      run: |
        git config --global core.autocrlf false
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - uses: actions/setup-haskell@v1.1
      name: Setup Haskell Stack
      with:
        ghc-version: 8.8.4
        enable-stack: true
        stack-version: latest
    - name: Configure Haskell Stack
      run: |
        stack config set system-ghc --global true
    - run: stack update
    - run: stack path
    - name: stack build --only-snapshot
      uses: nick-invision/retry@v1
      with:
        timeout_minutes: 60
        max_attempts: 3
        command: stack build --only-snapshot
    - run: stack build --only-dependencies
    - name: stack install shake
      uses: nick-invision/retry@v1
      with:
        timeout_minutes: 60
        max_attempts: 3
        command: stack install shake
    - name: Build dist
      run: stack runhaskell Shakefile.hs -- dist
    - uses: actions/upload-artifact@v2
      with:
        name: elm-format-${{ github.sha }}-${{ runner.os }}
        path: dist/
