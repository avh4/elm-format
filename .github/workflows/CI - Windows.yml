name: CI - Windows

on:
  push:
    branches: '*'
  pull_request:
    branches: [ $default-branch ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Configure environment
      run: |
        git config --global core.autocrlf false
    - uses: actions/checkout@v2
    - uses: actions/setup-haskell@v1.1.2
      name: Setup Haskell Stack
      with:
        ghc-version: 8.6.5
        enable-stack: true
        stack-version: latest
    - uses: actions/cache@v2.1.1
      with:
        path: ~\AppData\Roaming\stack
        key: ${{ runner.os }}-stack
    - uses: actions/cache@v2
      name: Cache ~/.stack
      with:
        path: ~/.stack
        key: ${{ runner.os }}-dot-stack
    - name: Configure Haskell Stack
      run: |
        stack config set system-ghc --global true
    - run: stack build --only-dependencies
    - run: stack install shake
    - name: Build
      run: stack runhaskell Shakefile.hs -- build
    - name: Tests
      run: |
        stack runhaskell Shakefile.hs -- _build/stack-test.ok
        echo "##[warning]integration tests are currently disabled on Windows CI"
