name: CI

on:
  push:
    branches: '**'
  pull_request:
    branches: [ $default-branch ]

jobs:
  build:
    strategy:
      matrix:
        os:
        - windows-latest
        # - macOS-latest

    name: ci-${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    steps:
    - name: Configure environment
      run: |
        git config --global core.autocrlf false
    - uses: actions/checkout@v2
    - uses: actions/setup-haskell@v1.1
      name: Setup Haskell
      id: setup-haskell
      with:
        ghc-version: 8.8.4
    - uses: actions/cache@v2
      name: Cache cabal store
      with:
        path: ${{ steps.setup-haskell.outputs.cabal-store }}
        key: ${{ runner.os }}-${{ hashFiles('cabal.project.freeze') }}
    - uses: actions/cache@v2
      name: Cache dist
      with:
        path: dist-newstyle
        key: ${{ runner.os }}-dist
    - run: cabal v2-update
    - run: cabal v2-build --only-dependencies
    - run: cabal v2-build --only-dependencies  --enable-tests
    - run: cabal v2-install --lib shake
    - name: Build
      run: ./build.sh -- build
    - name: Tests
      if: matrix.os != 'windows-latest'
      run: |
        ./build.sh
    - name: Tests (for Windows)
      if: matrix.os == 'windows-latest'
      run: |
        ./build.sh -- unit-tests
        echo "##[warning]integration tests are currently disabled on Windows CI"
