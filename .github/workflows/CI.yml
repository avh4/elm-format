name: CI

on:
  push:
    branches: '*'
  pull_request:
    branches: [ $default-branch ]

jobs:
  build:
    strategy:
      matrix:
        os:
        - windows-latest
        - macOS-latest

    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    steps:
    - name: Configure environment
      run: |
        git config --global core.autocrlf false
    - uses: actions/checkout@v2
    - uses: actions/setup-haskell@v1.1
      name: Setup Haskell Stack
      with:
        ghc-version: 8.6.5
        enable-stack: true
        stack-version: latest
    - uses: actions/cache@v2
      name: Cache stack-root
      if: runner.os != 'Windows'
      with:
        # NOTE: the "/*" below is required otherwise the exclude line doesn't work.  See https://github.com/actions/cache/issues/364#issuecomment-678118231
        path: |
          ~/.stack/*
          !~/.stack/setup-exe-cache
        key: ${{ runner.os }}-stack-root-v3
    - uses: actions/cache@v2
      name: Cache stack-root (for Windows)
      if: runner.os == 'Windows'
      with:
        path: C:\sr
        key: ${{ runner.os }}-stack-root
    - uses: actions/cache@v2
      name: Cache stack-work
      with:
        path: .stack-work
        key: ${{ runner.os }}-stack-work-${{ hashFiles('stack.yaml') }}
    - name: Configure Haskell Stack
      run: |
        stack config set system-ghc --global true
    - run: stack update
    - run: stack path
    - run: stack build --only-dependencies
    - run: stack install shake
    - name: Build
      run: stack runhaskell Shakefile.hs -- build
    - name: Tests
      if: matrix.os != 'windows-latest'
      run: |
        stack runhaskell Shakefile.hs
    - name: Tests (for Windows)
      if: matrix.os == 'windows-latest'
      run: |
        stack runhaskell Shakefile.hs -- _build/stack-test.ok
        echo "##[warning]integration tests are currently disabled on Windows CI"
