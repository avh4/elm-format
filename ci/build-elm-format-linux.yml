platform: linux
image_resource:
  type: docker-image
  source: {repository: haskell, tag: "7.10.3"}
inputs:
- name: elm-format
run:
  path: sh
  args:
  - -exc
  - |
    cd elm-format
    cabal update
    cabal install --only-dependencies --enable-tests
    cabal configure --enable-tests
    ./tests/run-tests.sh
